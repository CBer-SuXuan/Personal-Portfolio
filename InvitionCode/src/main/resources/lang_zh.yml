help_op_message: "§7§l以下是如何使用命令：\n
                  §6§l/ic add <player> <amount>：§f§l添加某玩家邀请码使用数量（需要是§c§l§c§lOP§f§l）\n
                  §6§l/ic get: §f§l获取邀请码（需要是§3§l老玩家§f§l）\n
                  §6§l/ic get <player>: §f§l获取某玩家的邀请码（需要是§c§lOP§f§l）\n
                  §6§l/ic help: §f§l展示插件命令帮助\n
                  §6§l/ic new: §f§l强制设置为新玩家（需要是§c§lOP§f§l）\n
                  §6§l/ic old: §f§l强制设置为老玩家（需要是§c§lOP§f§l）\n
                  §6§l/ic reload: §f§l重载插件（需要是§c§lOP§f§l）\n
                  §6§l/ic remove <player>: §f§l删除某玩家邀请码（需要是§c§lOP§f§l）\n
                  §6§l/ic reset <player> times: §f§l重置邀请码使用次数（需要是§c§lOP§f§l）\n
                  §6§l/ic reset <player> used: §f§l重置某玩家为未使用邀请码状态（需要是§c§lOP§f§l）\n
                  §6§l/ic take <player> <amount>: §f§l减少某玩家邀请码使用数量（需要是§c§lOP§f§l）\n
                  §6§l/ic test <player>: §f§l将某玩家邀请码使用数量加1（用来测试奖励,需要是§c§lOP§f§l）\n
                  §6§l/ic <code>: §f§l输入老玩家的邀请码（需要是§a§l新玩家§f§l）"
help_player_message: "§7§l以下是如何使用命令：\n
